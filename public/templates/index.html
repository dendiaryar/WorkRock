{% extends 'base.html' %} {% block head%}
<title>WorkRock</title>
{% endblock %} {% block body %}
<script type="text/javascript" src="/public/scripts/style.js"></script>
<div class="container">
  <a href="/">
    <h1 style="text-align: Center; color: White">WorkRock</h1>
  </a>
  <br /><br /><br />
  <div class="row">
    <div class="col-md-7">
      <table class="table">
        <thead>
          <tr>
            <th
              scope="col"
              class="thtext table-danger bg-danger"
              style="color: white"
            >
              Room Temperature
            </th>
            <th
              scope="col"
              class="thtext table-info bg-info"
              style="color: white"
            >
              Outside Temperature
            </th>
            <th
              scope="col"
              class="thtext table-warning bg-warning"
              style="color: white"
            >
              Number of people
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td style="height: 300px">
              <div class="container-input" style="margin-left: 0px">
                <input
                  type="text"
                  id="textInputInside"
                  style="max-width: 48px; margin-left: 20px; font-size: 13px"
                  value="1"
                />
                <br /><br />
                <input
                  class="range vertical-lowest-first"
                  type="range"
                  min="0"
                  max="40"
                  step="0.1"
                  onchange="updateTextInsideTemp(this.value);"
                  id="insideTemp"
                />
                <br /><br /><br />
              </div>
            </td>
            <td style="height: 300px">
              <div class="container-input" style="margin-left: 0px">
                <input
                  type="text"
                  id="textInputOutside"
                  style="max-width: 48px; margin-left: 20px; font-size: 13px"
                  value="1"
                />
                <br /><br />
                <input
                  class="range vertical-lowest-first"
                  type="range"
                  min="15"
                  max="35"
                  step="0.1"
                  onchange="updateTextOutsideTemp(this.value);"
                  id="outsideTemp"
                />
                <br /><br /><br />
              </div>
            </td>
            <td>
              <div class="container-input" style="margin-left: 0px">
                <input
                  type="text"
                  id="textInputPeople"
                  style="max-width: 48px; margin-left: 20px; font-size: 13px"
                  value="1"
                />
                <br /><br />
                <input
                  class="range vertical-lowest-first"
                  type="range"
                  min="0"
                  max="55"
                  step="1"
                  onchange="updateTextPeople(this.value);"
                  id="peopleInput"
                />
                <br /><br /><br />
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md">
      <a href="https://pngtree.com/so/success-clipart">
        <img
          class="img-fluid"
          src="{{ url_for('static',filename='img/work.png') }}"
        />
      </a>
    </div>
  </div>
</div>

<script>
  async function process_data(insideTemp, outsideTemp,people) {
    try{
      let temp;
      $.ajax({
      url: "http://localhost:5000/getAcTemp",
      contentType: "application/json;charset=utf-8",
      dataType   : "json",
      data: JSON.stringify({
        insideTemp: insideTemp,
        outsideTemp: outsideTemp,
        people : people
      }),
      success: function (data) {
        temp = data['OptimalTemperature']
      },
      type: "POST",
    });
      return temp
    }catch(err){
      return "undifined"
    }


  }

  let prevInsideTemp = 0;
  let prevOutsideTemp = 0;
  let previousPeople =0 
  setInterval(async () => {
    const  outsideTemp= parseInt($("#textInputOutside").val().split("°")[0]);
    const insideTemp = parseInt($("#textInputInside").val().split("°")[0]);
    const people = parseInt ($("#peopleInput").val())
    if (prevInsideTemp !== insideTemp || prevOutsideTemp !== outsideTemp || previousPeople != people ) {
      prevOutsideTemp = outsideTemp;
      prevInsideTemp = insideTemp;
      previousPeople = people;
      const optimalTemp = await process_data(insideTemp,outsideTemp,people)
    }
  }, 4000);
</script>
{% endblock %}
